<!DOCTYPE html>
<html>
<head>
    <title>nilslambertz.de</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <script src="algorithms/bogosort.js"></script>
    <script src="algorithms/bubblesort.js"></script>
    <script src="algorithms/insertionsort.js"></script>
    <script src="algorithms/mergesort.js"></script>
    <script src="algorithms/quicksort.js"></script>
    <script src="script.js" defer></script>
</head>
    <body>
        <div id="topNav">
            <div id="title">
                nilslambertz.de
            </div>
            <div class="navElem" id="elemSliderDiv">
                elements
                <input type="range" min="5" max="600" value="100" class="slider" id="elemSlider">
                <span id="sliderValue">100</span>
            </div>
            <div class="navElem" id="speedSliderDiv">
                  <label>speed</label>
                <input type="range" min="10" max="1000" value="1000" class="slider" id="speedSlider">
            </div>
            <div class="navElem pressable" id="createArrayDiv">
                new array
            </div>
            <div class="navElem pressable" id="stepDiv">
                step by step
            </div>
        </div>

        <div id="leftNav">
            <div class="leftNavElem notSorting" id="sortDiv">
                sort
            </div>
            <div class="leftNavElem pressable" id="bogoSortDiv">
                bogosort
            </div>
            <div class="leftNavElem pressable" id="bubbleSortDiv">
                bubblesort
            </div>
            <div class="leftNavElem pressable" id="explosionSort">
                explosionsort
            </div>
            <div class="leftNavElem pressable" id="insertionSortDiv">
                insertionsort 
            </div>
            <div class="leftNavElem pressable" id="mergeSortDiv">
                mergesort
            </div>
			<div class="leftNavElem pressable" id="quickSortDiv">
				quicksort 
			</div>

        </div>

      <div id="content">

      </div>

      <div id="bottomNav">
          <div class="navElem pressable" id="defaultThemeDiv">Default theme</div>
          <div class="navElem pressable" id="darkThemeDiv">Dark theme</div>
      </div>
    </body>
</html>
